        <div class="page-title-container">

        <section id="content">
            <div class="container">
			
			
			
                <div class="row">
                    <div id="main" class="col-sm-8 col-md-9">
					
					
					
                        <div class="travelo-box booking-section">
                            <form class="booking-form" ng-submit="createHotel()">
                                <div class="person-information" ng-show="hotelDetail"><center>
								
                                <button class="button btn-defalut btn-medium sky-blue1"><font color="white"><a href="/admin/update">Update Hotel</font></button></a><br><br>
                                <!-- <button class="button btn-defalut btn-medium sky-blue1" ng-click="showUpdate()"><font color="white">Update Hotel</font></button><br><br> -->
                                    <h2>Hotel Details</h2></center><hr>
									
                                    <div class="form-group row">
                                        <div class="col-sm-6 col-md-5" for="name">
                                            <label>Hotel Name</label>
                                            <input type="text" class="input-text full-width" id="name" ng-model="hotel.name" type="text" required>
                                        </div>
                                        <div class="col-sm-6 col-md-5" for="city">
                                            <label>City Name</label>
                                            <input type="text" class="input-text full-width" id="name" ng-model="hotel.city" type="text" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 col-md-5" for="address">
                                            <label>Address</label>
                                            <input type="text" class="input-text full-width" ng-model="hotel.address"  type="textarea" required>
                                        </div>
                                        <div class="col-sm-6 col-md-5" for="phone no">
                                            <label>Phone Number</label>
                                            <input type="text" class="input-text full-width" ng-model="hotel.phone"  type="number" required>
                                        </div>
                                    </div>
									<div class="form-group row">
                                        <div class="col-sm-6 col-md-5" for="name">
                                            <label>Description</label>
                                            <textarea rows="4" type="text" class="input-text full-width" id="name" ng-model="hotel.desc" type="textarea" required></textarea>
                                        </div>
                                        <div class="col-sm-6 col-md-5" for="city">
                                            <label>Category</label>
                                            <input type="text" class="input-text full-width" id="name"  ng-model="hotel.category" type="number" >
                                        </div>
                                    </div>
									 
                                    
									<div class="form-group row">
                                        <div class="col-sm-6 col-md-5" for="image_url">
                                            <label>image_url:  </label>
                                        </div>
										<div class="col-sm-6 col-md-5" for="image_url">
                                            <div style="display:inline-block; background-color: #000; color: white;border-radius: 100%;text-align: center; width: 24px; margin: 12px;">
											[[hotelImg.length]]
										</div>
                                        </div>
                                        
                                    </div>
									<div class="form-group row">
										<div class="col-sm-6 col-md-5">
                                            <input type="text" class="input-text full-width" id="name"  ng-model="images.image_url" type="text">
                                        </div>
                                        <div class="col-sm-6 col-md-5">
                                            <button type="button" class="button Sky-blue1 btn-primary btn-medium uppercase" ng-click=addImg()>Add More Images</button>
                                        </div>
                                        
                                    </div>
									
                                </div><br>
                                <div class="group-details">
                                   <h2>Maps Details</h2><hr>
									<div class="form-group row">
										<div class="col-sm-6 col-md-5">
                                            <label>Latitude</label>
                                            <input type="text" class="input-text full-width" id="name" ng-model="hotel.longitude" step="any" type="number" required>
                                        </div>
                                        <div class="col-sm-6 col-md-5">
                                            <label>Longitude</label>
                                            <input type="text" class="input-text full-width" id="name" ng-model="hotel.latitude" type="number" step="any" required>
                                        </div>
                                        
                                    </div>
									
                                </div>
								<div class="group-details">
                                   <h2>Ratings & Star</h2><hr>
									
									<div class="form-group row">
										<div class="col-sm-6 col-md-5">
                                            <label>Hotel Rating</label>
                                            <input type="text" class="input-text full-width" id="rating1" type="number" name="rating" step="any"  ng-model="hotel.rating">
                                        </div>
                                        <div class="col-sm-6 col-md-5">
                                            <label>Hotel Star</label>
											
										<form>
											<label class="radio-inline">1
												<input id="star1" type="radio" name="star" value="1" ng-model="hotel.star"/>
											</label>
											<label class="radio-inline">2
												<input id="star2" type="radio" name="star" value="2" ng-model="hotel.star"/>
											</label>
											<label class="radio-inline">3
												<input id="star3" type="radio" name="star" value="3" ng-model="hotel.star"/>
											</label>
											<label class="radio-inline">4
												<input id="star4" type="radio" name="star" value="4" ng-model="hotel.star"/>
											</label>
											<label class="radio-inline">5
												<input id="star5" type="radio" name="star" value="5" ng-model="hotel.star"/>
											</label>
											<label class="radio-inline">6 
												<input id="star6" type="radio" name="star" value="6" ng-model="hotel.star"/>
											</label>
											<label class="radio-inline">7
												<input id="star7" type="radio" name="star" value="7" ng-model="hotel.star"/>
											</label>
										</form>
											
                                        </div>
                                        
                                    </div>
                                </div>
                                <br>
                                <div class="booking-type">
                                    <h2>Amenities & Facility</h2><hr>
									
                                    <div class="form-group row">
                                        <div class="col-sm-6 col-md-5">
                                            <label for="Room_cleaning_service">
											<input  type="checkbox" value="1" ng-model="hotel.amenities.Room_cleaning_service"/>&nbsp;&nbsp; Room Cleaning Service
											</label>
                                        </div>
                                        <div class="col-sm-6 col-md-5">
                                            <label for="banquets">
											<input type="checkbox" value="2" ng-model="hotel.amenities.banquets"/>&nbsp;&nbsp; Banquets
											</label>
                                        </div>
										<div class="col-sm-6 col-md-5">
                                            <label for="bar">
											<input type="checkbox" value="3" ng-model="hotel.amenities.bar"/>&nbsp;&nbsp; Bar
											</label>
                                        </div>
                                        <div class="col-sm-6 col-md-5">
                                            <label for="child_baby_cot">
                                        <input type="checkbox" value="4" ng-model="hotel.amenities.child_baby_cot"/>&nbsp;&nbsp; Child Baby Cot
                                    </label>
                                        </div>
										<div class="col-sm-6 col-md-5">
                                            <label for=" couple_friendly">
                                        <input type="checkbox"  ng-model="hotel.amenities. couple_friendly"/>&nbsp;&nbsp;  Couple Friendly
                                    </label>
                                        </div>
                                        <div class="col-sm-6 col-md-5">
                                            <label for="parking">
                                        <input type="checkbox"  ng-model="hotel.amenities.parking"/>&nbsp;&nbsp; Parking
                                    </label>
                                        </div>
										<div class="col-sm-6 col-md-5">
                                            <label for="conference_room">
                                        <input type="checkbox" value="4" ng-model="hotel.amenities.conference_room"/>&nbsp;&nbsp; Conference Room
                                    </label>
                                        </div>
                                        <div class="col-sm-6 col-md-5">
                                           <label for="doorman">
                                        <input type="checkbox" value="5" ng-model="hotel.amenities.doorman"/>&nbsp;&nbsp; Doorman
                                    </label>
                                        </div>
										<div class="col-sm-6 col-md-5">
                                           <label for="express_check_in_out">
                                        <input type="checkbox" value="6" ng-model="hotel.amenities.express_check_in_out"/>&nbsp;&nbsp; Express Check in Out
                                    </label>
                                        </div>
                                        <div class="col-sm-6 col-md-5">
                                           <label for="gym">
                                        <input type="checkbox" value="7" ng-model="hotel.amenities.gym"/>&nbsp;&nbsp; Gym
                                    </label>
                                        </div>
										<div class="col-sm-6 col-md-5">
                                            <label for="hairdresser">
                                        <input type="checkbox" value="8" ng-model="hotel.amenities.hairdresser"/>&nbsp;&nbsp; Hairdresser
                                    </label>
                                        </div>
                                        <div class="col-sm-6 col-md-5">
                                            <label for="indoor_swimming_pool">
                                        <input type="checkbox" value="9" ng-model="hotel.amenities.indoor_swimming_pool"/>&nbsp;&nbsp; Indoor Swimming Pool
                                    </label>
                                        </div>
										<div class="col-sm-6 col-md-5">
                                           <label for="laundry_service">
                                        <input type="checkbox" value="10" ng-model="hotel.amenities.laundry_service"/>&nbsp;&nbsp; Laundry Service
                                    </label>
                                        </div>
                                        <div class="col-sm-6 col-md-5">
                                            <label for="lift">
                                        <input type="checkbox" value="11" ng-model="hotel.amenities.lift"/>&nbsp;&nbsp; Lift
                                    </label>
                                        </div>
										<div class="col-sm-6 col-md-5">
                                           <label for="non_smoking_smoking_rooms">
                                        <input type="checkbox" value="14" ng-model="hotel.amenities.non_smoking_smoking_rooms"/>&nbsp;&nbsp; Smoking / Non Rooms
                                    </label>
                                        </div>
                                        <div class="col-sm-6 col-md-5">
                                            <label for="outdoor_swimming_pool">
                                        <input type="checkbox" value="13" ng-model="hotel.amenities.outdoor_swimming_pool"/>&nbsp;&nbsp; Outdoor Swimming Pool
                                    </label>
                                        </div>
										<div class="col-sm-6 col-md-5">
                                            <label for="pet_allowance">
                                        <input type="checkbox" value="14" ng-model="hotel.amenities.pet_allowance"/>&nbsp;&nbsp; Pet Allowance
                                    </label>
                                        </div>
                                        <div class="col-sm-6 col-md-5">
                                           <label for="pool">
                                        <input type="checkbox" value="15" ng-model="hotel.amenities.pool"/>&nbsp;&nbsp; Pool
                                    </label>
                                        </div>
										<div class="col-sm-6 col-md-5">
                                          <label for="porter_service">
                                        <input type="checkbox" value="16" ng-model="hotel.amenities.porter_service"/>&nbsp;&nbsp; Porter Service
                                    </label>
                                        </div>
                                        <div class="col-sm-6 col-md-5">
                                            <label for="restaurant">
                                        <input type="checkbox" value="17" ng-model="hotel.amenities.restaurant"/>&nbsp;&nbsp; Restaurant
                                    </label>
                                        </div>
										<div class="col-sm-6 col-md-5">
                                           <label for="spa">
                                        <input type="checkbox" value="18" ng-model="hotel.amenities.spa"/>&nbsp;&nbsp; SPA
                                    </label>
                                        </div>
                                        <div class="col-sm-6 col-md-5">
                                            <label for="terrace">
                                        <input type="checkbox" value="19" ng-model="hotel.amenities.terrace"/>&nbsp;&nbsp; Terrace
                                    </label>
                                        </div>
										  <div class="col-sm-6 col-md-5">
                                            <label for="twenty_four_hr_reception">
                                        <input type="checkbox" value="20" ng-model="hotel.amenities.twenty_four_hr_reception"/>&nbsp;&nbsp; 24hr Reception
                                    </label>
                                        </div>
										<div class="col-sm-6 col-md-5">
                                             <label for="twenty_four_hr_room_service">
                                        <input type="checkbox" value="21" ng-model="hotel.amenities.twenty_four_hr_room_service"/>&nbsp;&nbsp; 24hr Room Service
                                    </label>
                                        </div>
                                        <div class="col-sm-6 col-md-5">
                                           <label for="wheelchair_accessible">
                                        <input type="checkbox" value="22" ng-model="hotel.amenities.wheelchair_accessible"/>&nbsp;&nbsp; Wheelchair Accessible
                                    </label>
                                        </div>
										<div class="col-sm-6 col-md-5">
                                          <label for="wifi_in_lobby">
                                        <input type="checkbox" value="23" ng-model="hotel.amenities.wifi_in_lobby"/>&nbsp;&nbsp; Wifi in Lobby
                                    </label>
                                        </div>
										
                                    </div>
								
                                </div>
								
                                <hr>
                               
                                <div class="form-group row">
                                    <div class="col-sm-6 col-md-5">
                                        <button type="submit" class="button btn-success btn-medium sky-blue1 uppercase">Add Room +</button>
                                    </div>
   
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="sidebar col-sm-4 col-md-3">
                        <div class="travelo-box contact-box"><center>
                            <img src="/images/The-Travel-Square-Logo.png" width="210" height="210"></center>
                        </div>    
                    </div>
                </div>
            </div>
